<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    
    <!-- Blueprint CSS framework -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/screen.css" 
        type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/print.css" 
        type="text/css" media="print" />
     
    <!--[if IE]><link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/ie.css" 
        type="text/css" media="screen, projection" /><![endif]-->
     
    <!-- Custom CSS --> 
    <link rel="stylesheet" type="text/css" media="all" 
		    href="{{ MEDIA_URL }}css/base.css" />	
	    
    <title>{% block "title" %}{% endblock %} - Mikkel Andersen</title>

</head>
<body>

<div class="container" id="header">
    <a href="/">Mikkel Andersen</a>
    <h1>{% block "headline" %}Mikkel{% endblock %}</h1>
</div>    

<div class="container" id="main">
    <div class="span-6" id="sidebar">
        <ul id="navigation">
            <li class="current"><a href="/kalender/"><span>Kalender
                </span></a></li>
            <li><a href="/mikkel/"><span>Mikkel Andersen
                </span></a></li>
            <li><a href=""><span>Musik
                </span></a></li>
        </ul>
    </div>
    
    <div class="span-18 last" id="primary-content">
        {% block "content" %}
        {% endblock %}
    </div>
</div>

<div class="container" id="footer">
    <p>Kontakt: Mikkel Andersen &middot; Tlf.: 2812 6472 &middot; Mail: Info [at]mikkelandersen.dk</p>
</div>

</body>
</html>
